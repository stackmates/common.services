web:
  image: [your-domain]/services
  ports:
    - "4000:4000"
    - "4001:4001"
  expose:
    - "4000"
    - "4001"
  environment:
    NODE_ENV: development
    PORT: 4000
    ES_URL: http://172.12.8.160:9200      // edit ip
    MONGODB_URL: 172.12.8.160             // edit ip
    MONGODB_PORT: 27017
  command: /usr/bin/supervisord  or node app
  volumes:
     - /src:/data
db:
  image: dockerfile/mongodb
  ports:
      - "27017:27017"
couch:
  image: tutum/couchdb
  ports:
      - "5984:5984"
es:
  image: dockerfile/elasticsearch
  ports:
    - "9200:9200"
    - "9300:9300"
